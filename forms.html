<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <form action="https://httpbin.org/anything" method="post">
      <h2>Registera dig här!</h2>
      <div class="userName">
        <label for="username">Användarnamn</label>
        <input id="username" name="username" type="text" required />
      </div>
      <br />
      <div class="firstName">
        <label for="firstName">Förnamn</label>
        <input id="firstName" name="firstName" type="text" required />
      </div>

      <div class="lastName">
        <label for="lastName">Efternamn</label>
        <input id="lastName" name="lastName" type="text" required />
      </div>

      <div class="email">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="password">
        <label for="pass">Lösenord</label>
        <input id="pass" name="password" type="password" required />
      </div>

      <div class="cat">
        <label for="catSelect">Din favorit kattras</label>
        <select name="cat" id="catSelect">
          <option value="">Välj en kattras</option>
          <option value="sibirisk skatt">Sibirisk skatt</option>
          <option value="bengal">Bengal</option>
          <option value="siames">Siames</option>
          <option value="ragdoll">Ragdoll</option>
          <option value="norsk skogskatt">Norsk skogskatt</option>
          <option value="maine coon">Maine coon</option>
        </select>
      </div>

      <div class="terms">
        <label for="terms">Godkänn användarvillkoren</label>
        <input type="checkbox" checked="checked" required />
      </div>

      <div class="send">
        <button type="submit">Skicka</button>
      </div>
    </form>
  </body>
</html>
